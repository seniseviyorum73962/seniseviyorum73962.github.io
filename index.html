<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Şeyma</title>
<style>
    body {
        margin: 0;
        background: black;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .wrapper {
        position: relative;
        width: 250px;   /* KALP BOYUTU */
        height: 250px;
        animation: rotate 3s linear infinite;
    }

    .circle {
        position: absolute;
        width: 180px;   /* DAİRE BOYUTU */
        height: 180px;
        background: red;
        border-radius: 50%;
        top: 35px;
    }

    .left {
        left: -10px;
    }

    .right {
        right: -10px;
    }

    /* Animasyon */
    @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Ortadaki yazı */
    .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(45deg); /* KALPLE UYUMLU */
        font-size: 28px;
        font-weight: bold;
        color: white;
        font-family: Arial;
        pointer-events: none;
        text-shadow: 0 0 10px white;
    }
</style>
</head>
<body>

<div class="wrapper">
    <div class="circle left"></div>
    <div class="circle right"></div>
    <div class="text">ŞEYMA</div>
</div>

</body>
</html>
