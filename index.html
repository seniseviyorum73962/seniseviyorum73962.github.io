<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kalp Animasyonu</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .heart {
        width: 260px;   /* üî• Kalp b√ºy√ºt√ºld√º */
        height: 260px;
        position: relative;
        transform: rotate(45deg);
        animation: beat 1.3s infinite;
    }

    .heart::before,
    .heart::after {
        content: "";
        width: 260px;
        height: 260px;
        background: red;
        border-radius: 50%;
        position: absolute;
    }

    .heart::before {
        left: -130px;
    }

    .heart::after {
        top: -130px;
    }

    @keyframes beat {
        0%, 100% { transform: rotate(45deg) scale(1); }
        50% { transform: rotate(45deg) scale(1.25); }
    }

    .name {
        position: absolute;
        color: white;
        font-size: 38px;
        font-family: Arial, sans-serif;
        font-weight: bold;
        text-shadow: 0 0 15px red;
        transform: rotate(-45deg); /* Kalp d√∂nd√ºƒü√º i√ßin yazƒ±yƒ± geri √ßeviriyoruz */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-45deg); /* Tam merkez */
        pointer-events: none;
    }
</style>
</head>
<body>

<div class="heart"></div>
<div class="name">≈ûEYMA</div>

</body>
</html>
